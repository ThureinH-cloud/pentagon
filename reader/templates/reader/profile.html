{% extends 'reader/base.html' %}
{% block title %}
    Subscription Plans - Pentagon
{% endblock  %}
{% block content %}
<div class="bg-base-200 min-h-screen">
    <div class="flex justify-center mt-4">
        <div class="w-96">
          <div class="card my-4 bg-base-100 w-100 shadow-xl">
            <div class="card-header p-2">
                <h2 class="text-center font-bold">Profile</h2>
            </div>
              <div class="px-3 py-3">
                <div class="flex">
                    
                    {% for user in users %}
                        <div class="avatar">
                            <div class="w-24 rounded-full">
                            <img src="https://img.daisyui.com/images/stock/photo-1534528741775-53994a69daeb.webp" />
                            </div>
                        </div>
                        <div class="my-3 mx-3 gap-3">
                            <div >Name : {{user}}</div>
                            <div >Email : {{user.email}}</div>
                            <div>Plan : {{user.plan}}</div>
                        </div>
                    {% endfor %}
                        
                </div>
                <div role="tablist" class="tabs tabs-boxed">
                    <a role="tab" class="tab">Favorite Posts</a>
                    <div role="tabpanel" class="tab-content bg-base-200 border-base-300 rounded-box p-6">
                        Tab content 1
                      </div>
                    <a role="tab" class="tab tab-active">Recent Posts</a>
                  </div>
              </div>
            </div>
        </div>
        
      </div>
</div>
<script>
const tabs = document.querySelectorAll('.tab');

function switchTab(newActiveTab) {
  tabs.forEach(tab => tab.classList.remove('tab-active'));

  newActiveTab.classList.add('tab-active');
}

tabs[0].addEventListener('click', () => {
  switchTab(tabs[0]);  
});

tabs[1].addEventListener('click', () => {
  switchTab(tabs[1]);  
});

tabs[2].addEventListener('click', () => {
  switchTab(tabs[2]);  
});

</script>
{% endblock  %}
