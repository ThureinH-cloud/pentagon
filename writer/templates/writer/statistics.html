{% extends 'writer/writer-dashboard.html' %}
{% load custom_filters %}


{% block writer %}
<div class=" w-full bg-base-200 m-3">
    <table class="table ">
      <!-- head -->
      <thead>
        <tr>
          <th>Id</th>
          <th>Name</th>
          <th>Plan</th>
          <th>Cost</th>
          <th>Remaining Days</th>
        </tr>
      </thead>
      <tbody>
        <!-- row 1 -->
        
        {% for account in accounts %}
        <tr>
            <td></td>
            <td>
              <div class="flex items-center gap-3">
                <div class="avatar">
                  <div class="mask mask-squircle h-12 w-12">
                    <img
                      src="{{account.get_user.profile.url}}"
                      alt="Avatar Tailwind CSS Component" />
                  </div>
                </div>
                <div>
                  <div class="font-bold">{{account.user}}</div>
                </div>
              </div>
            </td>
            <td>
                <div class="font-bold">{{account.subscription_plan}}</div>
            </td>
            <td>
                <div class="font-bold">$ {{account.subscription_cost|to_float}}</div>
            </td>
            <td>
                <div class="font-bold">{{account.remaining}} Days</div>
            </td>
          </tr>
        {% endfor %}
            
        <!-- row 2 -->
        
      </tbody>
      <!-- foot -->
      
    </table>
  </div>
{% endblock  %}
