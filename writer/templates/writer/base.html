{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/daisyui@latest/dist/full.min.css" rel="stylesheet" type="text/css" />
    <link href="{% static 'fontawesomefree/css/fontawesome.css' %}" rel="stylesheet" type="text/css">
    <link href="{% static 'fontawesomefree/css/brands.css' %}" rel="stylesheet" type="text/css">
    <link href="{% static 'fontawesomefree/css/solid.css' %}" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="https://cdn.ckeditor.com/ckeditor5/44.1.0/ckeditor5.css">
    <link
        rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
    <title>
        {% block title %}
      
        {% endblock  %}
    </title>
    <style>
        /* CSS for the spinner */
        @keyframes spin {
          0% { transform: rotate(0deg); }
          100% { transform: rotate(360deg); }
        }
        
        .spinner {
          position: fixed;
          top: 50%;
          left: 50%;
          transform: translate(-50%, -50%);
          z-index: 9999;
          width: 100%;
          height: 100%;
          background-color: rgba(0, 0, 0, 0.6);
        }
        
        
        </style>
</head>
<body>
    {{ redirect_to_login_immediately }}
    <div id="loading-spinner" class="spinner" style="display: none;">
        <span class="loading loading-dots loading-lg" style="position: fixed;top:50%;left:50%;"></span>
    </div>
    <div id="toast" class="toast toast-top toast-end mr-16 mt-12 animate__fadeInDown" style="display: none;">
        <div class="alert alert-info">
          <span>New mail arrived.</span>
        </div>
        
      </div>
    
    {% block content %}
      
    {% endblock  %}
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        document.getElementById('loading-spinner').style.display = 'block';
        setTimeout(function() {
          document.getElementById('loading-spinner').style.display = 'none';
        }, 500);
    </script>
            
    <script>
        const authorId="{{ request.user.id }}"
        const socket = new WebSocket(`ws://localhost:8000/ws/comments/${authorId}/`);

        socket.onopen = function() {
            console.log("WebSocket Connected!");
        };

        socket.onmessage = function(event) {
            const data = JSON.parse(event.data);
            //data.user
            //data.text
            console.log(data)
            document.querySelector('.alert span').textContent = `${data.user} commented ${data.text}`;  
                document.getElementById('toast').style.display = 'block';
                setTimeout(() => {
                    toast.style.display = 'none';
                }, 50000);

            
        };

        socket.onerror = function(error) {
            console.log("WebSocket Error:", error);
        };

        socket.onclose = function() {
            console.log("WebSocket Disconnected!");
        };




    </script>
</body>
</html>
