{% extends 'writer/writer-dashboard.html' %}
{% load daisyui_filters %}
{% load crispy_forms_tags %}
{% block writer %}
<div class="justify-center">
    <div class="breadcrumbs text-sm m-3">
      <ul>
        <li><a>Writer</a></li>
        <li>Create Free Article</li>
      </ul>
    </div>
      <div class="card m-4 bg-base-200 w-max shadow-xl">
          <div class="card-body">
            <form action="" method="post" enctype="multipart/form-data">
              {% csrf_token %}
              {{form|crispy}}
              <input type="submit" class="btn btn-secondary" value="Create">
            </form>
          </div>
        </div>
</div>
{% endblock  %}
