{% extends 'writer/writer-dashboard.html' %}
{% load daisyui_filters %}
{% load crispy_forms_tags %}
{% block writer %}
<div class="justify-center">
    <div class="card m-4 bg-base-200 w-max shadow-xl">
        <div class="card-body">
          <form action="" method="post" enctype="multipart/form-data">
            {% csrf_token %}
            {{form|crispy}}

            <input type="submit" class="btn btn-active" value="Update">
          </form>
        </div>
      </div>
</div>
{% endblock  %}
