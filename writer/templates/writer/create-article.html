{% extends 'writer/writer-dashboard.html' %}
{% load daisyui_filters %}
{% load crispy_forms_tags %}
{% block title %}
  Create Article - Pentagon
{% endblock  %}
{% block writer %}
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <div class="w-full">
      <div class="grid grid-cols-6 gap-4">
        <div class="col-start-1 col-span-4">
          <div class="breadcrumbs text-sm px-4 pt-4">
            <ul>
              <li><a>Articles</a></li>
              <li>Create</li>
            </ul>
          </div>
          <div class="card m-4 bg-base-200 shadow-xl">
            <div class="card-body">
              <form id="form" action="" method="post" enctype="multipart/form-data">
                {% csrf_token %}
                <div class="my-3">
                  <h3 for="">Title</h3>
                  <input name="title" id="title" type="text" required placeholder="Enter Title" class="input input-bordered  w-full">
                  <span id="titleError" class="text-danger"></span>
                </div>
                <div class="my-3">
                  <h3 for="">Content</h3>
                  <textarea cols="30" required rows="10" name="content" id="content"></textarea>
                </div>
                <div class="my-3">
                  <h3 for="">Photo</h3>
                  <input required name="photo" id="photo" type="file" class="file-input file-input-bordered file-input-primary w-full" />
                </div>
                <div class="my-3">
                  <h3 for="">Category</h3>
                  <select required id="select" name="category" class="select select-bordered w-full">
                    <option disabled selected>Select Category</option>
                    
                    {% for key,value in categories %}
                      <option value="{{key}}">{{value}}</option>
                    {% endfor %}
                      
                  </select>
                </div>
                
               
                

                <input type="submit" class="btn btn-secondary" value="Create">
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
